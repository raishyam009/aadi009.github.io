    <h2>Which Team or player do you like?</h2>
    <form action="submit.html">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="gender">Gender:</label><br>    
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="favorite">Favourite IPL Team:</label><br>

        <select name="favorite" id="favorite">
            <option></option>
          <option value="MI">Mumbai India</option>
          <option value="CSK">Chennai super king</option>
          <option value="KKR">kolkata knight riders</option>
          <option value="DC">Delhi capitals</option>
          <option value="RR">Rajasthan royals</option>
          <option value="SRH">Sunrises hyderabad</option>
          <option value="RCB">Royal challengers banglore</option>
          <option value="PBKS">Punjab Kings</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
